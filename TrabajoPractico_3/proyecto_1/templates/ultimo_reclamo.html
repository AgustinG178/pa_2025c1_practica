<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Reclamos Similares</h1>
<h2>Reclamo creado</h2>
<p><strong>Descripción:</strong> {{ reclamo.descripcion }}</p>
<p><strong>Clasificación:</strong> {{ reclamo.clasificacion }}</p>

<h3>Reclamos similares</h3>
<ul>
  {% for r in similares %}
    <li>
      {{ r.descripcion }}
      <form method="post" action="{{ url_for('adherirse', reclamo_id=r.id) }}">
        <button type="submit">Adherirse</button>
      </form>
    </li>
  {% else %}
    <p>No se encontraron reclamos similares.</p>
  {% endfor %}
</ul>

</body>
</html>
