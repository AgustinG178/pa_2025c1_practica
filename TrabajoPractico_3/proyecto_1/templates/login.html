<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Iniciar Sesión</h1>
    <form action="{{ url_for('iniciar_sesion') }}" method="POST" style="max-width:400px;margin:auto;">
        <div class="form-group">
            <label for="nombre_de_usuario">Email:</label>
            <input type="nombre_de_usuario" id="nombre_de_usuario" name="nombre_de_usuario" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Ingresar</button>
    </form>
    <p style="text-align:center;margin-top:20px;">
        ¿No tienes cuenta? <a href="{{ url_for('registrarse') }}">Regístrate aquí</a>
    </p>
</body>
</html>
