<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Reclamo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Editar Reclamo</h1>

    <main class="contenedor-principal">
        <form method="POST" class="formulario-reclamos">
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea name="descripcion" id="descripcion" class="form-usuario" rows="4">{{ reclamo.descripcion }}</textarea>
            </div>

            <div class="form-group">
                <label for="departamento">Departamento</label>
                <input type="text" name="departamento" id="departamento" class="form-usuario" value="{{ reclamo.departamento }}">
            </div>

            <div class="form-group">
                <label for="clasificacion">Clasificación</label>
                <input type="text" name="clasificacion" id="clasificacion" class="form-usuario" value="{{ reclamo.clasificacion }}">
            </div>

            <button type="submit" class="button-center">Guardar Cambios</button>
        </form>
    </main>

    <p style="text-align:center; margin-top: 30px;">
        <a href="{{ url_for('listar_reclamos') }}" class="enlace-boton">Volver a la Lista de Reclamos</a>
    </p>
</body>
</html>
